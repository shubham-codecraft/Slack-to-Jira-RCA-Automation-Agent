services:
  slack-rca-bot:
    build:
      context: .
      args:
        - GITHUB_REPO=${GITHUB_REPO:-${BACKEND_REPO_URL}}
        - GIT_CLONE_TOKEN=${GIT_CLONE_TOKEN:-${GIT_CLONE_TOKEN}}
        - BACKEND_BRANCH=${BACKEND_BRANCH}
    container_name: slack-rca-bot
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

